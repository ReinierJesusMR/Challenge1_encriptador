<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
        <header>
            <img class="logo" src="imagenes/Logo.png" alt="logo de alura" >
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="aviso">
                    <img class="aviso-imagen" src="imagenes/bi_exclamation-circle-fill.png" alt="Aviso">
                    <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
                    <p class="derechos">&copy; copyright 2023 - Desarrollado por Reinier Martinez</p>
        </footer>      
<script src="script.js"></script>
</body>
</html>
